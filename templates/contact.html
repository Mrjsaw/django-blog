<html> 
{% include "head.html" %}

<body>
    
{% include "nav.html" %}
<style>
.center {
    margin: auto;
    width: 40%;
    padding: 10px;
}
.center-img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

</style>
<div style="min-height: 100%">
<div class="container">
        <div class="row">
          <div class="col-sm-10">
            <h2>Contact Us</h2>
            <h5>Feel free to reach out for any questions!</h5>
            <br><br>
            <form class="contact-form" id="contactForm" name="contactForm" method="post" novalidate>
            {% csrf_token %}
              <div id="name-row" class="row">
                <div class="col-12 col-sm-8">
                  <p>Name:</p>
                  <input type="text" id="name" name="name" class="form-control contact shadow-br" required>
                  <div id="name-feedback" class="pb-2">&nbsp;</div>
                </div>
              </div>
              <div id="email-row" class="row">
                <div class="col-12 col-sm-8">
                  <p>E-Mail:</p>
                  <input type="email" id="email" name="email" class="form-control contact shadow-br" required>
                  <div id="email-feedback" class="pb-2">&nbsp;</div>
                </div>
              </div>
              <div id="message-row" class="row">
                <div class="col-12">
                  <p>Your Message:</p>
                  <textarea rows="7" id="message" name="message" class="form-control contact shadow-br" required></textarea>
                  <div id="message-feedback" class="pb-2">&nbsp;</div>
                </div>
              </div>

              <div class="form-row pt-3">
                <div class="col-12 col-md-3">
                  <button class="btn btn-primary form-control shadow-br" type="submit" id="submit" name="submit">Send Message</button>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-12">
                  <div id="success" class="col-12 text-center alert" role="alert">&nbsp;</div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
           

</div>

</div>

{% include "footer.html" %}

</body> 
</html>
