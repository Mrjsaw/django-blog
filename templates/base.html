<!DOCTYPE html>
<html>

{% include "head.html" %}

<body>

    <div class="container">

    {% if posts %}
        <ul class="posts">
            {% for i in posts %} 
            <h1>{{ i.title}}</h1> 
            <h6> {{i.author}} </h6> 
            <p>{{ i.description }}</p> 
            <code> {{ i.description_markdown }} </code> 
            <p>{{ i.create}}</p> 
            <p>{{ i.update}}</p> 
        {% endfor %} 
        </ul>
    {% endif %}

</div>
</body>

</html>
